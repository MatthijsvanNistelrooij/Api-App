   <div class="both">
    <div class="weather-container">

        <h2>Groningen</h2>
        <img class="icon">

        <p class="temp"></p>
<br><br>

    <div id="contain_moon" style="text-align:center;padding-top:5px;padding-bottom:5px;"><div style="font-weight:bold">The moon today</div>
    <div style="margin-top:-7px;margin-bottom:-15px;padding:30px;background-image:radial-gradient(circle, rgba(0,25,90,.2) 40px ,rgba(0,25,90,.6) 35px, transparent 82px)">
    </div><div>.
    </div>
    <div style="font-size:small">.</div>
</div>
</div>
</div>
    
    <script type="text/javascript">(function(){var d=new Date().getDate();
    var m=document.querySelectorAll("#contain_moon div");var a=new XMLHttpRequest();
    var url="https://www.icalendar37.net/lunar/api/?lang=en&month="
    +(new Date().getMonth()+1)+"&year="+
    (new Date().getFullYear())+"&size=100&lightColor=rgb(255,255,255)&shadeColor=rgb(17,17,17)&LDZ="+new Date(new Date().getFullYear(),new Date().getMonth(),1)/1000+"";m[1].style.height="100px";
    a.onreadystatechange=function(){if(a.readyState==4&&a.status==200){var b=JSON.parse(a.responseText);m[1].innerHTML=b.phase[d].svg;
    if(typeof moon_widget_loaded=="function")moon_widget_loaded(b);m[2].innerHTML=b.phase[d].npWidget;m[3].innerHTML=b.nextFullMoon}};a.open("GET",url,true);a.send()})()
    </script>
    
</body>
